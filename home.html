<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
        <div class=" min-h[50px] flex justify-between items-center  border-b-2 border-gray-400 p-3">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="avaiable-balance">45000</span></h2>
                    <p class="text-[#666768]">Available balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#666768]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Default</button>
            </div>
        </div>
        <div class="mt-8">
            <h1 class="font-bold text-2xl ">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#666768] mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low
                and </p>
        </div>
        <div class=" min-h-[200px] grid grid-cols-3 gap-4">
            <div id="add-button" class=" text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <p class="text-[#666768]">Add Money</p>
            </div>
            <div id="cash-out-button" class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <p class="text-[#666768]">Cashout</p>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <p class="text-[#666768]">Transfer Money</p>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <p class="text-[#666768]">Get Bonus</p>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <p class="text-[#666768]">Pay Bill</p>
            </div>
            <div class="text-center p-3 rounded-xl border-2 border-gray-300">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <p class="text-[#666768] ">Transactions</p>
            </div>
        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto p-3">
        <!-- Add money -->
        <div id="add-money-parent">
           <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option disabled selected>Select back</option>
                        <option>AB bank</option>
                        <option>IFIC Bank</option>
                        <option>Duch bangla bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">
                        Bank Account Number
                    </label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold ">
                        Amount to Add
                    </label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold">
                        Pin Number
                    </label>
                    <br>
                    <input id="pin-number" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="add-money-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Add Money</button>
            </form>
            
        </div>

        <!-- Cashout -->
         <div id="cash-out-parent" style="display: none;">
          <h1 class="my-5 font-bold">CashOut</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <label class="font-semibold" for="">
                        Agent Number
                    </label>
                    <br>
                    <input id="agent-number" type="text" placeholder="Enter 11 digit number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold ">
                        Amount
                    </label>
                    <br>
                    <input id="withdraw-amount"  type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold">
                        Pin Number
                    </label>
                    <br>
                    <input id="cashout-pin-number"  type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="withdraw-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Withdraw Money</button>
            </form>
            
         </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
