<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="  bg-white rounded-2xl p-5 w-[350px]">

        <div>
            <label for="">
                Mobile Number
            </label>
            <br>
            <input type="text" placeholder="Enter your phone numner" id="mob-number" class="input bg-[#f4f5f7] rounded-3xl" />
        </div>
        <div class="mt-5">
            <label for="">
                4 Digit Pin
            </label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin" id="pin-number" class="input bg-[#f4f5f7] rounded-3xl" />
        </div>
        <button type="button" class=" mt-5 btn text-white bg-[#0874F2] w-full rounded-3xl" id="login-btn">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
